<div class="main_container" id="viewModelMantenimientoFuerte">
  <div class="container-fluid">    
    <div class="panel col-sm-12">
      <div class="panel-heading" style="text-align: center;">
        <h4 class="panel-title" style="font-weight:100">Instituto Tecnológico de Mexicali</h4>
        <h4 class="panel-title"  style="font-weight:100">Bolsa de trabajo</h4>
        <h4 class="panel-title" style="font-weight:100">Mantenimiento Bolsa</h4>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group row"><!--primera seccion-->
              <div class="col-sm-2">
                <label for="NoControl">Número de control</label>
                  <input id="id NoControl" style="width:100%" data-bind="value: Entity.NoControl">
              </div>
              <div class="col-sm-2">
              <label for="APaterno">A. Paterno</label>
                <input id="APaterno" style="width:100%" data-bind="value: Entity.APaterno">
              </div>
              <div class="col-sm-2">
              <label for="AMaterno">A. Materno</label>
                <input id="AMaterno" style="width:100%" data-bind="value: Entity.AMaterno">
              </div>
              <div class="col-sm-2">
              <label for="Nombre">Nombre</label>
                <input id="Nombre" style="width:100%" data-bind="value: Entity.Nombre">
              </div>
          </div>
          <div class="form-group row" style="margin-top: 5%;"><!--Segunda seccion-->
            <div class="col-sm-1">
              <label for="DD_Sexo">Sexo</label>
                <input id="DD_Sexo" style="width:100%" data-bind="value: Entity.Sexo">
              </div>
              <div class="col-sm-2">
                <label for="DT_FNacimiento">Fecha de Nacimiento</label>
                  <input id="DT_FNacimiento" style="width:100%" data-bind="value: Entity.FechaNacimiento">
                </div>
                <div class="col-sm-2">
              <label for="Direccion">Direccion</label>
                <input id="Direccion" style="width:100%" data-bind="value: Entity.Direccion">
              </div>
              <div class="col-sm-2">
              <label for="Teléfono">Teléfono</label>
                <input id="Teléfono"  style="width:100%" data-bind="value: Entity.Teléfono">
              </div>
          </div>
          <div class="form-group row" style="margin-top: 5%;"><!--tercera seccion-->
            <div class="col-sm-2">
              <label for="DT_FechaIngreso">Fecha de Ingreso</label>
                <input id="DT_FechaIngreso" style="width:100%" data-bind="value: Entity.FechaIngreso">
              </div>
              <div class="col-sm-1">
              <label for="DD_Nacionalidad">Nacionalidad</label>
                <input id="DD_Nacionalidad" style="width:100%" data-bind="value: Entity.Nacionalidad">
              </div>
          </div>
          <div class="form-group row" style="padding-top: 5%;"><!--cuarta seccion-->
            <div class="col-sm-2">
              <label for="DD_Perfil">Perfil</label>
                <input id="DD_Perfil" style="width:80%" data-bind="value: Entity.Perfil">
              </div>
              <div class="col-sm-2">
              <label for="DD_Experiencia">Experiencia</label>
                <input id="DD_Experiencia" style="width:100%" data-bind="value: Entity.Experiencia">
              </div>
              <div class="col-sm-2">
              <label for="DD_Escolaridad">Escolaridad</label>
                <input id="DD_Escolaridad" style="width:100%" data-bind="value: Entity.Escolaridad">
              </div>
              <div class="col-sm-2">
              <label for="CURP" >CURP</label>
                <input id="CURP" class="k-textbox" style="width:100%" data-bind="value: Entity.CURP">
              </div>
          </div>
        </form>
        <div class="row"><!--quinta seccion--><!--MENU DOBLE-->
          <div class="form-group row" style="padding-top: 5%;">
            <div class="col-sm-2">
              <label for="DD_Documento1">Documento</label>
                <input id="DD_Documento1" style="width:100%" data-bind="value: Entity.Documento1">
              </div>
              <div class="col-sm-2">
              <label for="DD_Documento2">Documento</label>
                <input id="DD_Documento2" style="width:100%" data-bind="value: Entity.Documento2">
              </div>
              <div class="col-sm-2">
              <label for="DD_Documento3">Documento</label>
                <input id="DD_Documento3"  style="width:100%" data-bind="value: Entity.Documento3">
              </div>
          </div>
          <div class="form-group row" style="padding-top: 5%;">
            <div class="col-sm-2">
              <label for="TB_NormalesS">Estatus</label>
                <input id="DD_Estatus" style="width:100%" data-bind="value: Entity.Estatus">
              </div>
              <div class="col-sm-2">
              <label for="Observaciones" >Observaciones</label>
                <textarea id="Observaciones" style="width:100%" data-bind="value: Entity.Observaciones"></textarea>
              </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button id="BT_Save" style="width: 100%;">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../Javascript/dsKendo/dsDepartamento.js"></script>
<script src="../Javascript/dsKendo/dsEmpleadoCurso.js"></script>
<script src="../Javascript/dsKendo/dsEscolaridad.js"></script>
<script src="../Javascript/dsKendo/dsMatenimientoFuerte.js"></script>
<script src="../Javascript/dsKendo/dsMateria.js"></script>
<script src="../Javascript/dsKendo/dsPuesto.js"></script>
<script src="../Javascript/dsKendo/dsDocumento.js"></script>
<script src="../Javascript/dsKendo/dsCurso.js"></script>
<script src="../Javascript/dsKendo/dsNacionalidad.js"></script>
<script src="../Javascript/dsKendo/dsPerfil.js"></script>
<script src="../Javascript/dsKendo/helper.js"></script>
<script src="../Javascript/MantenimientoFuerte.js"></script>
